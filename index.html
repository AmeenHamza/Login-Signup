<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration + Login | Form</title>
    <link rel="shortcut icon" href="./images/icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9c7165a660.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header Section -->

    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">SMITFORM</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Products</a>
                    <a href="#" class="nav_link">About</a>
                    <a href="#" class="nav_link">Services</a>
                </li>
            </ul>

            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

<!-- Home Section -->

<section class="home">
    <div class="form_container">
        <i class="fa-solid fa-xmark form_close"></i>

    <!-- Login Form -->

    <div class="form login_form">
        <form action="#" onsubmit="return false">
            <h2>Login</h2>
                <div class="input_box">
                    <input type="email" name="email" placeholder="username@gmail.com" id="e" required>
                    <i class="fa-solid fa-envelope email"></i>
                </div>
                <div class="input_box">
                    <input type="password" name="password" id="pas" placeholder="Enter Your Password" required minlength="8" maxlength="10" title="Please enter password upto 8 characters">
                    <i class="fa-solid fa-lock password"></i>
                    <i class="fa-regular fa-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" name="check" id="check">
                        <label for="check">Remember me</label>
                    </span>
                        <a href="#" class="forgot_password">Forgot Password</a>
                </div>

                <button class="button" type="submit" onclick="validate()">Login now</button>

                <div class="login_signup">
                    Don't have an account? <a href="#" id="signup">Signup</a>
                </div>

        </form>
    </div>

    <!-- Signup Form -->

    <div class="form signup_form">
        <form action="#">
            <h2>Signup</h2>
                <div class="input_box">
                    <input type="email" name="email" id="sign-email" placeholder="Enter Your Email">
                    <i class="fa-solid fa-envelope email"></i>
                </div>
                <div class="input_box">
                    <input type="password" name="password" id="sign-password" placeholder="Create Password" required minlength="8" maxlength="10" title="Please enter password upto 8 characters">
                    <i class="fa-solid fa-lock password"></i>
                    <i class="fa-regular fa-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="password" name="password" id="confirm-password" placeholder="Confirm Password" required minlength="8" maxlength="10" title="Please enter password upto 8 characters">
                    <i class="fa-solid fa-lock password"></i>
                    <i class="fa-regular fa-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" name="check" id="sign-check">
                        <label for="sign-check">Remember me</label>
                    </span>
                        <a href="#" class="forgot_password">Forgot Password</a>
                </div>

                <button class="button">Signup now</button>

                <div class="login_signup">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>

        </form>
    </div>

</div>

</section>

<!-- Modal -->
<div class="modal" id="userModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="userData"></div>
    </div>
</div>















    <script src="./js/app.js"></script>
</body>

</html>
